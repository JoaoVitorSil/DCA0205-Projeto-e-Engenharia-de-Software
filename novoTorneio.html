<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio de xadrez</title>

    <link rel="stylesheet" href="./css/novoTorneio.css">
</head>
<body>
    <header>
        <div class="header-icon">
            <img src="./assets/icons8-chess-96.png" alt="icon-chess">
        </div>
        <button>Ver torneios anteriores</button>
    </header>
    <div class="cadastro-torneio">
        <h1>Novo torneio</h1>
        <input type="text" id="nome-torneio" placeholder="Digite o nome do torneio..." required>
        <input type="date" id="data-torneio" required>
        <button>Criar</button>
    </div>
    
</body>
</html>
