<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadores</title>

    <link rel="stylesheet" href="./css/cadastroJogador.css">
</head>
<body>
    <header>
        <div class="header-icon">
            <img src="./assets/icons8-chess-96.png" alt="icon-chess">
        </div>
        <h1>Nome do torneio</h1>
    </header>
    <div class="cadastro-jogadores">
        <h1>Inserir Jogadores</h1>
        <input type="text" id="nome-jogador" placeholder="Nome do jogador" required>
        <button>
            <img src="./assets/add.png" alt="add-icon">
            <h1>Adicionar</h1></button>
    </div>
    <div class="lista-jogadores">

    </div>
    <div class="gerar-torneio">
        <button>Gerar Torneio !</button>
    </div>
    
    
</body>
</html>
